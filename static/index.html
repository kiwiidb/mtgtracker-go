<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .forms-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .form {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form input, .form button, .form select {
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .form button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #2980b9;
        }
        .group {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            margin-top: 10px;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f9f9f9;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 10px 0;
        }
        .tab-content.active {
            display: block;
        }
        .deck-grid {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .player {
            margin-top: 20px;
        }
        .deck {
            position: relative;
            margin: 0;
            width: 300px;
            height: 450px;
        }
        .deck img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .deck img.back {
            opacity: 0;
            transform: scale(0.95);
        }
        .deck img.front {
            opacity: 1;
            z-index: 1;
        }
        .deck img:hover {
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forms-container">
        <div class="form add-deck-form">
            <h2>Add Deck</h2>
            <select id="player-dropdown">
                <option value="" disabled selected>Select a player</option>
                <!-- Player options will be dynamically populated -->
            </select>
            <input type="text" placeholder="Search Commander" id="commander-input" oninput="fetchCommanders(this.value, 'commander-dropdown')">
            <select id="commander-dropdown">
                <option value="" disabled selected>Select a commander</option>
            </select>
            <button onclick="submitDeck()">Add Deck</button>
        </div>
        <div class="form add-game-form">
            <h2>Add Game</h2>
            <label for="game-date">Date:</label>
            <input type="date" id="game-date">
            <div id="rankings-container">
                <h3>Rankings</h3>
                <button type="button" onclick="addRanking()">Add Player</button>
            </div>
            <button onclick="submitGame()">Submit Game</button>
        </div>
    </div>
    <div id="groups-container">Loading...</div>

    <script>
        async function fetchGroups() {
            try {
                const response = await fetch('/player/v1/groups');
                if (!response.ok) {
                    throw new Error('Failed to fetch groups');
                }
                const groups = await response.json();
                renderGroups(groups);
            } catch (error) {
                document.getElementById('groups-container').innerText = error.message;
            }
        }

        async function fetchRankings(groupId, rankingContainer) {
            try {
                const response = await fetch(`/player/v1/groups/${groupId}/ranking`);
                if (!response.ok) {
                    throw new Error('Failed to fetch rankings');
                }
                const rankings = await response.json();
                renderRankings(rankings, rankingContainer);
            } catch (error) {
                rankingContainer.innerText = error.message;
            }
        }

        function renderGroups(groups) {
            const container = document.getElementById('groups-container');
            container.innerHTML = ''; // Clear loading text

            groups.forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group';

                groupDiv.innerHTML = `
                    <h2>${group.Name}</h2>
                    <img src="${group.Image}">
                    <div class="tabs">
                        <div class="tab active" onclick="showTab(this, 'decks-${group.ID}')">Decks</div>
                        <div class="tab" onclick="showTab(this, 'ranking-${group.ID}')">Ranking</div>
                    </div>
                    <div class="tab-content active" id="decks-${group.ID}">
                        ${group.Players.map(player => `
                            <div class="player">
                                <strong>${player.Name}</strong>
                                <div class="deck-grid">
                                    ${player.Decks.map(deck => `
                                        <div class="deck" onclick="toggleDeckImage(this)">
                                            <img src="${deck.Image}" class="front" alt="${deck.Commander}">
                                            ${deck.SecondaryImage ? `<img src="${deck.SecondaryImage}" class="back" alt="${deck.Commander} (Back)">` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="tab-content" id="ranking-${group.ID}">
                        <div class="ranking-container">Loading rankings...</div>
                    </div>
                `;

                const rankingContainer = groupDiv.querySelector('.ranking-container');
                fetchRankings(group.ID, rankingContainer);

                container.appendChild(groupDiv);
            });
        }

        function renderRankings(rankings, container) {
            const table = document.createElement('table');
            table.className = 'ranking-table';

            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Wins</th>
                    </tr>
                </thead>
                <tbody>
                    ${rankings.map((playerWin, index) => `
                        <tr>
                            <td class="${index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : ''}">
                                ${index === 0 ? 'ðŸ¥‡' : index === 1 ? 'ðŸ¥ˆ' : index === 2 ? 'ðŸ¥‰' : index + 1}
                            </td>
                            <td>${playerWin.Player.Name}</td>
                            <td>${playerWin.Wins}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;

            container.innerHTML = '';
            container.appendChild(table);
        }

        function showTab(tabElement, contentId) {
            const tabs = tabElement.parentElement.querySelectorAll('.tab');
            const contents = tabElement.parentElement.parentElement.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            tabElement.classList.add('active');
            document.getElementById(contentId).classList.add('active');
        }

        function toggleDeckImage(deckElement) {
            const frontImage = deckElement.querySelector('.front');
            const backImage = deckElement.querySelector('.back');

            if (frontImage && backImage) {
                frontImage.classList.toggle('front');
                frontImage.classList.toggle('back');
                backImage.classList.toggle('front');
                backImage.classList.toggle('back');
            }
        }

        // Fetch and render groups on page load
        fetchGroups();
    </script>
</body>
</html>
