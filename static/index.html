<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .forms-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .form {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form input, .form button, .form select {
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .form button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #2980b9;
        }
        .group {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            margin-top: 10px;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f9f9f9;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 10px 0;
        }
        .tab-content.active {
            display: block;
        }
        .deck-grid {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .player {
            margin-top: 20px;
        }
        .deck {
            position: relative;
            margin: 0;
            width: 300px;
            height: 450px;
        }
        .deck img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .deck img.back {
            opacity: 0;
            transform: scale(0.95);
        }
        .deck img.front {
            opacity: 1;
            z-index: 1;
        }
        .deck img:hover {
            cursor: pointer;
        }
        .games-list {
            list-style: none;
            padding: 0;
        }
        .game-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game-item h3 {
            margin: 0 0 10px;
        }
        .game-item .player-entry {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .game-item .player-entry img {
            width: 50px;
            height: 75px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .game-item .winner {
            font-weight: bold;
            color: green;
        }
        .game-item .could-have-won {
            font-style: italic;
            color: orange;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forms-container">
        <div class="form add-deck-form">
            <h2>Add Deck</h2>
            <select id="player-dropdown">
                <option value="" disabled selected>Select a player</option>
                <!-- Player options will be dynamically populated -->
            </select>
            <input type="text" placeholder="Search Commander" id="commander-input" oninput="fetchCommanders(this.value, 'commander-dropdown')">
            <select id="commander-dropdown">
                <option value="" disabled selected>Select a commander</option>
            </select>
            <button onclick="submitDeck()">Add Deck</button>
        </div>
        <div class="form add-game-form">
            <h2>Add Game</h2>
            <label for="game-date">Date:</label>
            <input type="date" id="game-date">
            <div id="rankings-container">
                <h3>Rankings</h3>
                <button type="button" onclick="addRanking()">Add Player</button>
            </div>
            <button onclick="submitGame()">Submit Game</button>
        </div>
    </div>
    <div id="groups-container">Loading...</div>

    <script>
        async function fetchGroups() {
            try {
                const response = await fetch('/player/v1/groups');
                if (!response.ok) {
                    throw new Error('Failed to fetch groups');
                }
                const groups = await response.json();
                renderGroups(groups);
            } catch (error) {
                document.getElementById('groups-container').innerText = error.message;
            }
        }

        async function fetchRankings(groupId, rankingContainer) {
            try {
                const response = await fetch(`/player/v1/groups/${groupId}/ranking`);
                if (!response.ok) {
                    throw new Error('Failed to fetch rankings');
                }
                const rankings = await response.json();
                renderRankings(rankings, rankingContainer);
            } catch (error) {
                rankingContainer.innerText = error.message;
            }
        }

        async function fetchGames(groupId, gamesContainer) {
            try {
                const response = await fetch(`/player/v1/groups/${groupId}/games`);
                if (!response.ok) {
                    throw new Error('Failed to fetch games');
                }
                const games = await response.json();
                renderGames(games, gamesContainer);
            } catch (error) {
                gamesContainer.innerText = error.message;
            }
        }

        async function fetchPlayers() {
            try {
                const groupsResponse = await fetch('/player/v1/groups');
                if (!groupsResponse.ok) {
                    throw new Error('Failed to fetch groups');
                }
                const groups = await groupsResponse.json();
                if (groups.length === 0) {
                    throw new Error('No groups available');
                }

                const firstGroup = groups[0];
                const players = firstGroup.Players;

                const playerDropdown = document.getElementById('player-dropdown');
                playerDropdown.innerHTML = '<option value="" disabled selected>Select a player</option>';
                players.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.ID;
                    option.textContent = player.Name;
                    playerDropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching players:', error);
            }
        }

        async function fetchCommanders(query, dropdownId) {
            try {
                if (!query.trim()) {
                    document.getElementById(dropdownId).innerHTML = '<option value="" disabled selected>Select a commander</option>';
                    return;
                }

                const response = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch commanders');
                }

                const data = await response.json();
                const commanders = data.data;

                const commanderDropdown = document.getElementById(dropdownId);
                commanderDropdown.innerHTML = '<option value="" disabled selected>Select a commander</option>';
                commanders.forEach(commander => {
                    const option = document.createElement('option');
                    option.value = commander.name;
                    option.textContent = commander.name;
                    commanderDropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching commanders:', error);
                document.getElementById(dropdownId).innerHTML = '<option value="" disabled selected>Error loading commanders</option>';
            }
        }

        async function submitDeck() {
            const playerId = parseInt(document.getElementById('player-dropdown').value, 10);
            const commander = document.getElementById('commander-dropdown').value;
            if (!playerId || !commander) {
                alert('Please select both a player and a commander.');
                return;
            }
            try {
                const response = await fetch('/player/v1/decks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_id: playerId, commander: commander }),
                });
                if (!response.ok) {
                    throw new Error('Failed to add deck');
                }
                alert('Deck added successfully!');
                fetchGroups(); // Refresh groups to reflect the new deck
            } catch (error) {
                console.error('Error adding deck:', error);
                alert('Error adding deck. Please try again.');
            }
        }

        async function submitGame() {
            const gameDateInput = document.getElementById('game-date').value;
            const rankings = getRankings();

            if (!gameDateInput) {
                alert('Please select a date for the game.');
                return;
            }

            if (rankings.length < 2) {
                alert('At least two players are required to submit a game.');
                return;
            }

            // Convert the date to UTC with hour included
            const gameDate = new Date(gameDateInput);
            gameDate.setUTCHours(12); // Set a default hour (e.g., noon)

            const gameData = {
                Date: gameDate.toISOString(), // Encode as UTC time
                group_id: 1,
                Rankings: rankings,
            };

            try {
                const response = await fetch('/player/v1/groups/1/games', { // Replace '1' with the actual group ID
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(gameData),
                });

                if (!response.ok) {
                    throw new Error('Failed to submit game');
                }

                alert('Game submitted successfully!');
                document.getElementById('rankings-container').innerHTML = ''; // Clear rankings
                document.getElementById('game-date').value = ''; // Reset date
            } catch (error) {
                console.error('Error submitting game:', error);
                alert('Error submitting game. Please try again.');
            }
        }

        function addRanking() {
            const rankingsContainer = document.getElementById('rankings-container');
            const isFirstEntry = rankingsContainer.querySelectorAll('.ranking-entry').length === 0;

            const rankingEntry = document.createElement('div');
            rankingEntry.className = 'ranking-entry';
            rankingEntry.innerHTML = `
                <select class="player-dropdown">
                    <option value="" disabled selected>Select a player</option>
                    <!-- Player options will be dynamically populated -->
                </select>
                <select class="deck-dropdown">
                    <option value="" disabled selected>Select a deck</option>
                    <!-- Deck options will be dynamically populated -->
                </select>
                ${isFirstEntry ? '<span class="winner-indicator">üèÜ</span>' : ''}
            `;

            rankingsContainer.appendChild(rankingEntry);

            populatePlayerDropdown(rankingEntry.querySelector('.player-dropdown'));
            rankingEntry.querySelector('.player-dropdown').addEventListener('change', function () {
                populateDeckDropdown(this.value, rankingEntry.querySelector('.deck-dropdown'));
            });
        }

        function getRankings() {
            const rankingsContainer = document.getElementById('rankings-container');
            const rankingEntries = rankingsContainer.querySelectorAll('.ranking-entry');
            return Array.from(rankingEntries).map((entry, index) => ({
                player_id: parseInt(entry.querySelector('.player-dropdown').value, 10),
                deck_id: parseInt(entry.querySelector('.deck-dropdown').value,10),
                position: parseInt(index + 1, 10), // Use the order in which they are added
            }));
        }

        function populatePlayerDropdown(dropdown) {
            fetch('/player/v1/groups')
                .then(response => response.json())
                .then(groups => {
                    if (groups.length === 0) {
                        throw new Error('No groups available');
                    }
                    const players = groups[0].Players;
                    dropdown.innerHTML = '<option value="" disabled selected>Select a player</option>';
                    players.forEach(player => {
                        const option = document.createElement('option');
                        option.value = player.ID;
                        option.textContent = player.Name;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error populating player dropdown:', error));
        }

        function populateDeckDropdown(playerId, dropdown) {
            fetch(`/player/v1/players/${playerId}/decks`)
                .then(response => response.json())
                .then(decks => {
                    dropdown.innerHTML = '<option value="" disabled selected>Select a deck</option>';
                    decks.forEach(deck => {
                        const option = document.createElement('option');
                        option.value = deck.ID;
                        option.textContent = deck.Commander;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error populating deck dropdown:', error));
        }

        function removeRanking(button) {
            const rankingEntry = button.parentElement;
            rankingEntry.remove();
        }

        function renderGroups(groups) {
            const container = document.getElementById('groups-container');
            container.innerHTML = ''; // Clear loading text

            groups.forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group';

                groupDiv.innerHTML = `
                    <h2>${group.Name}</h2>
                    <img src="${group.Image}">
                    <div class="tabs">
                        <div class="tab active" onclick="showTab(this, 'games-${group.ID}')">Games</div>
                        <div class="tab" onclick="showTab(this, 'ranking-${group.ID}')">Ranking</div>
                        <div class="tab" onclick="showTab(this, 'decks-${group.ID}')">Decks</div>
                    </div>
                    <div class="tab-content active" id="games-${group.ID}">
                        <ul class="games-list">Loading games...</ul>
                    </div>
                    <div class="tab-content" id="ranking-${group.ID}">
                        <div class="ranking-container">Loading rankings...</div>
                    </div>
                    <div class="tab-content" id="decks-${group.ID}">
                        ${group.Players.map(player => `
                            <div class="player">
                                <strong>${player.Name}</strong>
                                <div class="deck-grid">
                                    ${player.Decks.map(deck => `
                                        <div class="deck" onclick="toggleDeckImage(this)">
                                            <img src="${deck.Image}" class="front" alt="${deck.Commander}">
                                            ${deck.SecondaryImage ? `<img src="${deck.SecondaryImage}" class="back" alt="${deck.Commander} (Back)">` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                const rankingContainer = groupDiv.querySelector('.ranking-container');
                fetchRankings(group.ID, rankingContainer);

                const gamesContainer = groupDiv.querySelector('.games-list');
                fetchGames(group.ID, gamesContainer);

                container.appendChild(groupDiv);
            });
        }

        function renderRankings(rankings, container) {
            const table = document.createElement('table');
            table.className = 'ranking-table';

            table.innerHTML = `
                <tbody>
                    ${rankings.map((playerWin, index) => `
                        <tr>
                            <td class="${index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : ''}">
                                ${index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : index + 1}
                            </td>
                            <td>${playerWin.Player.Name}</td>
                            <td>${playerWin.Wins}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;

            container.innerHTML = '';
            container.appendChild(table);
        }

        function renderGames(games, container) {
            container.innerHTML = games.map(game => `
                <li class="game-item">
                    <h3>${new Date(game.Date).toLocaleDateString()}</h3>
                    <div style="display: flex; align-items: center;">
                        <div style="flex: 1; text-align: center;">
                            ${game.Rankings.filter(ranking => ranking.Position === 1).map(winner => `
                                <img src="${winner.Deck.Image}" alt="${winner.Player.Name}" title="${winner.Player.Name}" style="width: 300px; height: 450px; border: 3px solid gold; border-radius: 5px;">
                                <div>
                                    <span style="font-weight: bold; color: gold;" title="${winner.Player.Name}">üèÜ ${winner.Player.Name}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div style="flex: 2; display: flex; flex-wrap: wrap;">
                            ${game.Rankings.filter(ranking => ranking.Position !== 1).map(participant => `
                                <div style="text-align: center;">
                                    <img src="${participant.Deck.Image}" alt="${participant.Player.Name}" title="${participant.Player.Name}" style="width: 200px; height: 300px; border-radius: 5px;">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </li>
            `).join('');
        }

        function showTab(tabElement, contentId) {
            const tabs = tabElement.parentElement.querySelectorAll('.tab');
            const contents = tabElement.parentElement.parentElement.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            tabElement.classList.add('active');
            document.getElementById(contentId).classList.add('active');
        }

        function toggleDeckImage(deckElement) {
            const frontImage = deckElement.querySelector('.front');
            const backImage = deckElement.querySelector('.back');

            if (frontImage && backImage) {
                frontImage.classList.toggle('front');
                frontImage.classList.toggle('back');
                backImage.classList.toggle('front');
                backImage.classList.toggle('back');
            }
        }

        // Fetch and render groups on page load
        fetchGroups();

        // Fetch players on page load
        fetchPlayers();
    </script>
</body>
</html>
